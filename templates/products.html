{% extends "base.html" %}

{% block title %}Products - Office Supplies System{% endblock %}

{% block extra_css %}
<style>
    .products-container {
        padding: 32px 0;
    }
    
    .page-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
        flex-wrap: wrap;
        gap: 16px;
    }
    
    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--gray-900);
        margin: 0;
    }
    
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 24px;
    }
    
    .product-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow);
        border: 1px solid var(--gray-200);
        transition: all 0.3s ease;
    }
    
    .product-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
    }
    
    .product-name {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: 8px;
    }
    
    .product-price {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--primary-blue);
        margin-bottom: 12px;
    }
    
    .product-category {
        color: var(--gray-600);
        font-size: 0.875rem;
        margin-bottom: 16px;
    }
    
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--gray-500);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="products-container">
        <div class="page-header">
            <h1 class="page-title">Products</h1>
            {% if current_user.role.startswith('vendor_') %}
            <button class="btn btn-primary" onclick="showAddProductModal()">
                <i class="fas fa-plus"></i>
                Add Product
            </button>
            {% endif %}
        </div>
        
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadProducts();
    });
    
    async function loadProducts() {
        try {
            const response = await apiCall('/products');
            const grid = document.getElementById('productsGrid');
            
            if (response.success && response.products.length > 0) {
                grid.innerHTML = response.products.map(product => `
                    <div class="product-card">
                        <div class="product-name">${product.product_name}</div>
                        <div class="product-price">${formatCurrency(product.price)}</div>
                        <div class="product-category">${product.category}</div>
                        {% if current_user.role == 'customer_employee' %}
                        <button class="btn btn-primary btn-sm" onclick="addToCart('${product.product_id}')">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                        {% endif %}
                    </div>
                `).join('');
            } else {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-box" style="font-size: 64px; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>No products available</h3>
                        <p>Products will appear here when added.</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error loading products:', error);
        }
    }
    
    function addToCart(productId) {
        showNotification('Product added to cart!', 'success');
    }
</script>
{% endblock %}
